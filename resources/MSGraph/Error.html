<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD><TITLE>Application Error</TITLE>
<META content="text/html; charset=windows-1252" http-equiv=Content-Type>
<link rel="stylesheet" href="../../css/theme.css"></HEAD>
<BODY class="bodybg">
<img alt="logo (2K)" src="../css/images/mendix-logo.png" />
<P align=center>&nbsp;</P>
<P align=center>&nbsp;</P>
<P align=center><STRONG><font face="arial" size="6px" color="red">An error occured in the callback requesthandler</font></STRONG></P>
<P align=center><font size="5px">Please contact the system administrator.</P>

<script type="text/javascript">
	function getQueryParams(qs) {
	    qs = qs.split('+').join(' ');

	    var params = {},
	        tokens,
	        re = /[?&]?([^=]+)=([^&]*)/g;

	    while (tokens = re.exec(qs)) {
	        params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
	    }

	    return params;
	}
</script>

<div id="errorName" class="errorName">
<script type="text/javascript">
	var query = getQueryParams(document.location.search);
	document.getElementById("errorName").innerHTML = query.error;	
</script>
</div>
<div id="errorDescription" class="errorDescription">
<script type="text/javascript">
	var query = getQueryParams(document.location.search);
	document.getElementById("errorDescription").innerHTML = query.error_description;	
</script>

</div>
